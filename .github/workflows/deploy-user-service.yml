name: CI/CD - User Service

on:
  push:
    branches: [ main ]
    paths:
      - 'User_Service/User_Service/**'  # match the correct path in your repo

jobs:
  build-test-sonar-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ§ª Build & Run Tests with Coverage
        working-directory: User_Service/User_Service
        run: mvn clean verify jacoco:report

      - name: ðŸ§¼ SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1.0.0
        with:
          projectBaseDir: User_Service/User_Service
          args: >
            -Dsonar.projectKey=shopverse-user-service
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: ðŸ”¥ Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "User_Service/User_Service/target/User_Service-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/User_Service-0.0.1-SNAPSHOT.jar"
