name: CI/CD - User Service

on:
  push:
    branches: [ main ]
    paths:
      - 'User_Service/User_Service/**'

jobs:
  build-test-sonar-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v3

      - name: ☕ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔨 Build, Test, and Generate Coverage
        run: mvn -f User_Service/User_Service/pom.xml clean verify jacoco:report

      - name: 🧪 SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: User_Service/User_Service
          args: >
            -Dsonar.projectKey=pavankumarreddygotike_shopverse
            -Dsonar.organization=pavankumarreddygotike
            -Dsonar.java.binaries=target
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      - name: 📦 Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: User_Service/User_Service/target/User_Service-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/user-service.jar

      - name: 🔁 Restart User Service on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "🔄 Stopping existing service..."
            pkill -f 'user-service.jar' || echo "No process to kill"
            
            echo "🚀 Starting new service in background..."
            nohup java -jar /home/ubuntu/user-service.jar > user-service.log 2>&1 &
            sleep 3
            
            echo "📄 Recent logs:"
            tail -n 10 user-service.log || echo "Log not yet created"
            
            echo "✅ Deployment complete!"

