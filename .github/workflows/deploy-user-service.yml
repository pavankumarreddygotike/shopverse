name: CI/CD - User Service

on:
  push:
    branches: [ main ]
    paths:
      - 'User_Service/User_Service/**'

jobs:
  build-test-sonar-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v3

      - name: ☕ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🛠️ Build & Run Tests with Coverage
        working-directory: User_Service/User_Service
        run: mvn clean verify jacoco:report

      - name: 🔍 Debug Secrets (temporary)
        run: echo "Secret SONAR_TOKEN loaded successfully"
        env:
          TEST_SECRET: ${{ secrets.SONAR_TOKEN }}

      - name: 🧼 SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1.0.0
        with:
          projectBaseDir: User_Service/User_Service
          args: >
            -Dsonar.projectKey=shopverse-user-service
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: 🔥 Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: User_Service/User_Service/target/User_Service-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/user-service.jar

      - name: 🚀 Restart User Service on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            pkill -f 'user-service.jar' || echo "User Service not running"
            nohup java -jar /home/ubuntu/user-service.jar > user-service.log 2>&1 &
